 <div class="container stack">
    <img class="logo" src="../../assets/images/logo-transparent.png" alt="logo"/>
 </div>
 <div class="join-rooms stack">
    <button class="user-buttons-input" (click)="createRoom()">Create Room</button>
    <input class="user-buttons-input" type="text" (change)="onChange($event)" value={{room.id.toUpperCase()}} placeholder="Enter Room ID" maxlength="4">
    <button class="user-buttons-input" [(disabled)]="room.join_disabled">Join Room</button>
</div>
